{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <select name="symbol" class="form-select mx-auto w-auto">
            <option value="" disabled selected>Symbol</option>
            {% for symbol in unique_symbols %}
                {% if share_tally[symbol.symbol] > 0 %}
                    <option>{{ symbol.symbol }}</option>
                {% endif %}
            {% endfor %}
        </select>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" min=0 name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
